<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Challenge Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Mostafa Jamshid's code challenge</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Sorting App Client</h1>

        <div id="ajax-response-container"></div>
        <form class="form-horizontal" id="sort-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-12 control-label"><span style="font-size: large">Entry box</span><span style="color: lightslategrey"> (please enter your string list as a comma separated list)</span> </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sort-box"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="btn-sort" class="btn btn-primary btn-lg">Sort</button>
                </div>
            </div>
        </form>

    </div>

</div>

<script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
